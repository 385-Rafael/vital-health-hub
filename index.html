<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vital Health Hub - HepatoBurn</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    /* Header */
    header {
      background: url('https://www.hepatoburn.com/assets/hero-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      scroll-behavior: smooth;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease forwards;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .cta-btn {
      background: #e63946;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.6s;
      transition: transform 0.3s;
    }

    .cta-btn:hover {
      transform: scale(1.05);
    }

    /* Seções */
    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .section h3 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #e63946;
    }

    .bullets {
      max-width: 600px;
      margin: auto;
      text-align: left;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .bullets li {
      margin-bottom: 10px;
    }

    .product {
      margin-top: 40px;
      max-width: 100%;
    }

    /* Footer */
    footer {
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Menu fixo */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      margin: 0 15px;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e63946;
    }

    /* Depoimentos */
    .testimonials {
      background: #f1f1f1;
      padding: 60px 20px;
    }

    .testimonial {
      max-width: 600px;
      margin: 20px auto;
      font-style: italic;
      color: #555;
    }

    /* Animações */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsivo */
    @media(max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      header h2 {
        font-size: 1.2rem;
      }
      .bullets {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>

  <nav>
    <a href="#learn">Learn</a>
    <a href="#product">Product</a>
    <a href="#testimonials">Testimonials</a>
  </nav>
